<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f4c76010a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Lobster&family=Merriweather+Sans:wght@700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
<title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand">
            <span id="weekday"></span>
            <span id="month"> </span>
            <span id="date">, </span>
            <span id="year"></span>
            <div id="time"></div>
          </a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Change City..."
              aria-label="Search"
              id="search-bar"
            />
            <button
              class="btn btn-outline-primary"
              type="submit"
              id="submit-button"
            >
              Search
            </button>
            <span id="current-location-icon">
              <a href="" title="Current Location">
            <i class="bi bi-geo-alt"></i>
            </a>
            </span>
          </form>
        </div>
       
      </nav>

      <div class="card">
        <h1 class="card-header" id="city-name"></h1>
        <h2 class="card-body"> 
          <span id="current-temp"></span>
        <span class="temp-unit">
              <span
                class="btn-group"
                role="group"
                aria-label="Basic outlined example"
              >
                <button
                  type="button"
                  class="btn btn-outline-0 celsius"
                  id="celsius-button"
                >
                  &deg;C
                </button>
                <button
                  type="button"
                  class="btn btn-outline-0 fahrenheit"
                  id="fahrenheit-button"
                >
                  &deg;F
                </button>
              </span>
            </h2>
            <img id="current-weather-icon" src="" alt="">
           
            <h3 id="current-weather-dsc"></h3>
            <div class="extra-details">
      <div class="container text-center">
        <div class="row">
          <div class="col current-feels-like" id="feels-like"></div>
          <div class="col  current-humidity" id="humidity"></div>
          <div class="col  current-wind" id="wind"></div>
        </div>
      </div>
    </div>
      
<div id="forecast">
 
    </div>
  </div>
</div>
</div>
   <p>
  This page was coded and designed by Shannon Hilland. Check it out on Github <a href="https://github.com/ShannonHilland/Weather-App" target="_blank">here</a>.
  </p>
</p>


   
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
